[package]
name = "aptogotchi"
version = "1.0.0"
upgrade_policy = "compatible"

[addresses]
aptogotchi = "_"

[dependencies]
AptosFramework = { git = "https://github.com/aptos-labs/aptos-core.git", rev = "randomnet", subdir = "aptos-move/framework/aptos-framework" }
AptosTokenObjects = { git = "https://github.com/aptos-labs/aptos-core.git", rev = "randomnet", subdir = "aptos-move/framework/aptos-token-objects" }

# For use when developing and testing this module
[dev-addresses]
aptogotchi = "0x100"
